name: "release CI/CD Pipeline"

on:
  push:
    branches:
      - release/**
  workflow_dispatch:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: get branch ref name
        run: |
          echo ${GITHUB_REF}
      - name: Generate version from branch ref name
        run: |
          echo ${GITHUB_REF_NAME}
          echo "PROVIDED_VERSION=$(echo ${GITHUB_REF_NAME:1})" >> $GITHUB_ENV
          echo $PROVIDED_VERSION
