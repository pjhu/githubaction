name: "release CI/CD Pipeline"

on:
  push:
    branches:
      - release/**
  workflow_dispatch:
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-20.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: get branch ref name
        run: |
          echo ${GITHUB_REF}
      - name: get branch name
        run: |
          echo ${GITHUB_REF##*/v}
      - name: Generate version from branch ref name
        run: |
          echo ${GITHUB_REF}
          PROVIDED_VERSION=$(echo ${GITHUB_REF##*/v})
          echo $PROVIDED_VERSION
